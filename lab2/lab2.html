<!DOCTYPE html>
<html>
    <head>
        <title>ToDo list</title>
        <meta charset="UTF-8" >
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css">
		<script src="todo_script.js"></script>
	</head>

    <body>
		<header>
			<h1 style>
				ToDo list
			</h1>
		</header>
		
		<!-- Pola do dodawania nowego zadania -->
		<div class="input-group">
			<input type="text" id="activity-input" class="form-control" placeholder="Do zrobienia">
			<select class="custom-select" id="todo-list-selector">
				<option selected>Wybierz listę</option>
				<option value="1">Pilne</option>
				<option value="2">Mało pilne</option>
				<option value="3">I tak się spóźniłeś</option>
			</select>

			<button id="activity-submit-btn" class="btn btn-success" type="button">Dodaj do listy</button>
			<div class="input-group-append">
				<button id="restore-list-element-btn" class="btn btn-outline-secondary" type="button">Przywróć usunięty</button>
			</div>
		</div>

		<!-- Pole filtra -->
		<div id="filter" class="input-group mb-3">
			<div class="input-group-prepend">
				<div class="input-group-text">
				  <input id="case-sens-chb" type="checkbox" aria-label="Checkbox for following text input">
					<label id="case-sensitive-lbl" for="case-sens-chb">case sensitive</label>
				</div>
			  </div>
			<input id="filter-input" type="text" class="form-control" placeholder="Filtruj" aria-label="Filter" aria-describedby="basic-addon1">
		</div>

		<!-- Wszystkie listy -->
		<div id="todo-lists" class="container">
			<div class="row">
				<h3>Zadania do zrobienia:</h3>

				<!-- Lista pierwsza -->
				<div id="list1" class="col todo-list">
					<h5 class="list-header">Pilne:</h5>
					<h5 class="counter"></h5>
					<div class="list-group list-group" id="todo-list-important"></div>
				</div>

				<!-- Lista druga -->
				<div id="list2" class="todo-list col">
					<h5 class="list-header">Mało pilne:</h5>
					<h5 class="counter"></h5>
					<div class="list-group list-group" id="todo-list-not-very-important"></div>
				</div>

				<!-- Lista trzecia -->
				<div id="list3" class="todo-list col">
					<h5 class="list-header">I tak się spóźniłeś:</h5>
					<h5 class="counter"></h5>
					<div class="list-group list-group" id="todo-list-late"></div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div id="modal">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Usuwanie</h5>
				</div>

				<div class="modal-body">
					Czy na pewno chcesz usunąć?
				</div>

				<div class="modal-footer">
					<button id="dont-delete-modal-btn" type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
					<button id="delete-modal-btn" type="button" class="btn btn-primary">Usuń</button>
				</div>

			</div>
        </div>
    </body>

</html>
